<h2>Sign In</h2>
<form class="" action="{% url 'authenticate:signin' %}" method="post">
  {% csrf_token %}
  <label for="user">Username</label><br>
  <input type="username" id="user" name="username" value=""><br>
  <label for="passwd">Password</label><br>
  <input type="password" id="passwd" name="password" value=""><br>
  <input type="submit" name="" value="OK">
</form>
