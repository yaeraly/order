<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Food Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'order/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container">
    <div style="margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
        <div class="card card-inverse card-info">
            <div class="card-header">
                <div class="card-title">Sign In</div>
                <div style="float: right; font-size: 80%; position: relative; top: -10px;">
                  <a href="#">Forgot password?</a>
                </div>
            </div>

            <div style="padding-top: 30px;" class="card-block">
              {% if form.errors %}
                <div class="alert alert-danger col-md-12">
                  <p style="color: red;">Login failed: Invalid username or password.</p>
                </div>
              {% endif %}
                <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                    <div style="margin-bottom: 25px;" class="input-group">
                      <input type="text" class="form-control" name="username" value=""
                        placeholder="username" />
                    </div>
                    <div style="margin-bottom: 25px;" class="input-group">
                        <input type="password" class="form-control" name="password"
                        placeholder="password" />
                    </div>
                    <div style="margin-top: 10px;" class="form-group">
                        <!-- Button -->
                        <div class="col-md-12 controls">
                          <input class="btn btn-success" type="submit" name="" value="Login">
                          <input type="hidden" name="next" value="{% url 'order:index' %}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 control">
                            <div style="padding-top: 15px; font-size: 85%;">Don't have an account!
                              <a href="{% url 'order:register' %}">
                                Sign Up Here
                              </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
	</div>
</body>
</html>
